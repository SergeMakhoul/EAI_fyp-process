<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Final Year Project description form</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput1">Reference Code</label>
      <div class="col-md-8">
        <input id="textinput1" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea1">Supervisor</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea1" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea2">Co-Supervisors</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea2" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea3">Student Names</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea3" name="textarea"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput2">Sponsor</label>
      <div class="col-md-8">
        <input id="textinput2" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput3">Project Title</label>
      <div class="col-md-8">
        <input id="textinput3" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea4">Project Objectives</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea4" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea5">Project Description</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea5" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea6">Project Outcomes</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea6" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea7">Preliminary functional requirements and constraints</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea7" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea8">Standards Used</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea8" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea9">Required Tools and critical Resources</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea9" name="textarea"></textarea>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea10">Project Deliverables</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea10" name="textarea"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput4">Number of Students</label>
      <div class="col-md-8">
        <input id="textinput4" name="textinput" type="text" placeholder="" class="form-control input-md">
        <span class="help-block">2 to 4</span>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea11">Prerequisites</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea11" name="textarea"></textarea>
      </div>
    </div>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios-0">Attendance</label>
      <div class="col-md-8">
        <div class="radio">
          <label for="radios-0">
            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
            Remote
          </label>
        </div>
        <div class="radio">
          <label for="radios-1">
            <input type="radio" name="radios" id="radios-1" value="2">
            On Campus
          </label>
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput5">Required attendance time</label>
      <div class="col-md-8">
        <input id="textinput5" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput6">Date</label>
      <div class="col-md-8">
        <input id="textinput6" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

  </fieldset>
</form>
