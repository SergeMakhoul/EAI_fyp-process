<form id="login" name="login" role="form">

  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-black">

          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Advisor Platform</span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              <br/>
              <div class="row form-group col-md-8">
                <label class="col-md-3 control-label" for="form2Example18">Username</label>
                <input type="text" id="form2Example18" cam-variable-name="username"
                       cam-variable-type="String" class="col-md-8" />
              </div>

              <div class="row form-group col-md-8">
                <label class="col-md-3 control-label" for="form2Example28">Password</label>
                <input type="password" id="form2Example28" cam-variable-name="password"
                       cam-variable-type="String" class="col-md-8" />
              </div>
              <div class="row col-md-8">
                <div class="col-md-3"></div>
                <p class="row small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              </div>


              <div class="pt-1 row col-md-8">
                <div class="col-md 6"></div>
                <button class="btn btn-info btn-lg col-md-2" type="button">Login</button>
              </div>



            </form>

          </div>

        </div>
      </div>
    </div>
  </section>
</form>
