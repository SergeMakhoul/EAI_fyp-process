<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Submit a signed Project:</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput1">Project Title</label>
      <div class="col-md-8">
        <input id="textinput1" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput2">Advisor</label>
      <div class="col-md-8">
        <input id="textinput2" name="textinput" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Students</label>
      <div class="col-md-8">
        <textarea class="form-control" id="textarea" name="textarea"></textarea>
      </div>
    </div>

    <!-- File Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="filebutton">Project Form</label>
      <div class="col-md-8">
        <input id="filebutton" name="filebutton" class="input-file" type="file">
      </div>
    </div>

  </fieldset>
</form>
